<ng-container>
  <form [formGroup]="form">
    <div
      class="d-flex flex-row flex-wrap justify-content-start align-items-center"
    >
      <mat-form-field class="col-md-3">
        <mat-label>Income or Expense</mat-label>
        <mat-select formControlName="type">
          <mat-option value="I">Income</mat-option>
          <mat-option value="E">Expense</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-2">
        <mat-label>Amount</mat-label>
        <input
          matInput
          placeholder="Amount"
          formControlName="amount"
          type="number"
        />
      </mat-form-field>
      <mat-form-field class="col-md-3">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="type">
          <mat-option value="I">Income</mat-option>
          <mat-option value="E">Expense</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-3">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="d-flex flex-row justify-content-end col-md-12">
      <button (click)="add()" mat-button class="bg-success col-md-2">
        Add
        <mat-icon>
          <i-tabler name="plus" class="icon-20"></i-tabler>
        </mat-icon>
      </button>
    </div>
  </form>
  <div class="mt-10"></div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div class="mb-10"></div>
  <div class="table table-responsive">
    <mat-card class="cardWithShadow">
      <mat-card-header>
        <mat-card-title>Income</mat-card-title>
        <mat-card-subtitle>2024-11-13</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex justify-content-start align-items-center">
          <div class="col-md-1">
            <mat-icon>
              <i-tabler name="arrow-up" class="icon-30 text-success"></i-tabler>
            </mat-icon>
          </div>
          <div class="col-md-1">
            <h2>$240.00</h2>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Expense</mat-card-title>
        <mat-card-subtitle>2024-11-13</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex justify-content-start align-items-center">
          <div class="col-md-1">
            <mat-icon>
              <i-tabler name="arrow-down" class="icon-30 text-error"></i-tabler>
            </mat-icon>
          </div>
          <div class="col-md-1">
            <h2>$100.31</h2>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
