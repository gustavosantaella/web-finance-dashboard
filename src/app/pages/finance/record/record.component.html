<ng-container>
  <form
    class="d-flex flex-row flex-wrap justify-content-start align-items-center"
    [formGroup]="form"

  >
    <mat-form-field class="col-md-3">
      <mat-label>Income or Expense</mat-label>
      <mat-select formControlName="type">
        <mat-option value="I">Income</mat-option>
        <mat-option value="E">Expense</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-md-3">
      <mat-label>Amount</mat-label>
      <input matInput placeholder="Amount" formControlName="amount" type="number" />
    </mat-form-field>
    <mat-form-field class="col-md-3">
      <mat-label >Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button (click)="add()" mat-button class="bg-success col-md-1">
      <mat-icon>
        <i-tabler name="plus" class="icon-20"></i-tabler>
      </mat-icon>
    </button>
  </form>
  <div class="table table-responsive">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <mat-card class="cardWithShadow">
      <mat-card-header>
        <mat-card-title>Income</mat-card-title>
        <mat-card-subtitle>2024-11-13</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex justify-content-start align-items-center">
          <div class="col-md-1">
            <mat-icon>
              <i-tabler name="arrow-up" class="icon-30 text-success"></i-tabler>
            </mat-icon>
          </div>
          <div class="col-md-1">
            <h2>$240.00</h2>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Expense</mat-card-title>
        <mat-card-subtitle>2024-11-13</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex justify-content-start align-items-center">
          <div class="col-md-1">
            <mat-icon>
              <i-tabler name="arrow-down" class="icon-30 text-error"></i-tabler>
            </mat-icon>
          </div>
          <div class="col-md-1">
            <h2>$100.31</h2>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
